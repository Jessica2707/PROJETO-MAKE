{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row align-items-center shadow rounded overflow-hidden bg-white">
    <div class="col-md-6 p-0">
      <!-- Imagem do lado esquerdo -->
      <img src="{% static 'img/make-glam.png' %}" class="img-fluid w-100 h-100 object-fit-cover" alt="Make glamourosa">
     </div>


    <div class="col-md-6 p-5">
      <h3 class="mb-4 text-center text-pink">✨ Criar sua conta</h3>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
      </form>

      <p class="mt-3 text-center">Já tem conta?
        <a href="{% url 'login' %}" class="text-pink fw-semibold">Faça login aqui</a>.
      </p>
    </div>
  </div>
</div>
{% endblock %}
