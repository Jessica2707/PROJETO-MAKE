<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Loja de Make</title>
    <style>
        body {
            background-color: #fff8fc;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
        h1 {
            color: #B23B8D;
            margin-top: 30px;
        }
        .produtos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
        }
        .produto {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 0 10px rgba(178, 59, 141, 0.1);
        }
        .produto img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .produto h3 {
            color: #e91e63;
            font-size: 1.1em;
            margin: 10px 0 5px;
        }
        .preco {
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Nossos Produtos ðŸ’‹</h1>
    <div class="produtos">
        {% for produto in produtos %}
        <div class="produto">
            <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
            <h3>{{ produto.nome }}</h3>
            <p class="preco">R$ {{ produto.preco }}</p>
            <a href="{% url 'detalhe_produto' produto.id %}" class="btn-detalhes">Ver mais</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
