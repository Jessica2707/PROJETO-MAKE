{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{% static 'custom.css' %}">
</head>
<body>
    <h1>🛍️ Produtos disponíveis</h1>
    <div class="card-container">
    {% for produto in produtos %}
    <div class="produto-card">
      {% if produto.imagem %}
        <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}" class="img-fluid rounded mb-3" style="max-height:220px;">
      {% endif %}

      <h3>{{ produto.nome }}</h3>
      <p>💰 R$ {{ produto.preco }}</p>

      <div class="acoes">
        <a href="{% url 'adicionar_ao_carrinho' produto.id %}" class="btn-carrinho">🛒 Adicionar ao carrinho</a>
        <a href="{% url 'editar' produto.id %}">✏️ Editar</a>
        <a href="{% url 'deletar' produto.id %}">🗑️ Deletar</a>
      </div>
    </div>
</div>
        {% empty %}
            <li>Nenhum produto encontrado!</li>
        {% endfor %}
    </ul>
</body>
</html>
