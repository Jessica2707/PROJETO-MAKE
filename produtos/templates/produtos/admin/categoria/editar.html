{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">✏️ Editar Categoria</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-pink">Salvar</button>
      <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
