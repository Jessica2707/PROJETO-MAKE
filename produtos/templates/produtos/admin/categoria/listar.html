{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">📂 Categorias cadastradas</h2>

    <table class="table table-striped table-bordered">
      <thead class="table-pink">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for categoria in categorias %}
          <tr>
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.nome }}</td>
            <td>
              <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-outline-secondary">✏️ Editar</a>
              <a href="{% url 'deletar_categoria' categoria.id %}" class="btn btn-sm btn-outline-danger">🗑️ Excluir</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center">Nenhuma categoria encontrada.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-end">
      <a href="{% url 'criar_categoria' %}" class="btn btn-pink">➕ Nova categoria</a>
    </div>
  </div>
{% endblock %}
