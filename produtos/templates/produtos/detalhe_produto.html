{% extends "base.html" %}

{% block content %}
<style>
  .detalhe-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff9fb;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    text-align: center;
  }

  .detalhe-container img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 20px;
    object-fit: cover;
  }

  .detalhe-container h2 {
    color: #B23B8D;
    margin-bottom: 10px;
  }

  .detalhe-container p {
    margin-bottom: 8px;
  }

  .preco {
    font-size: 1.2em;
    font-weight: bold;
    color: #e91e63;
    margin: 12px 0;
  }

  .btn-comprar {
    display: inline-block;
    background-color: #B23B8D;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  .btn-comprar:hover {
    background-color: #992876;
  }
</style>

<div class="detalhe-container">
  <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
  <h2>{{ produto.nome }}</h2>
  <p><strong>Marca:</strong> {{ produto.marca }}</p>
  <p><strong>Cor:</strong> {{ produto.cor }}</p>
  <p><strong>Categoria:</strong> {{ produto.categoria }}</p>
  <p class="preco">R$ {{ produto.preco|floatformat:2 }}</p>
  <a href="{% url 'adicionar_ao_carrinho' produto.id %}" class="btn-comprar">Adicionar ao carrinho</a>
</div>
{% endblock %}
