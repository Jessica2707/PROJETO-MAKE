{% extends 'base.html' %}
{% block title %}Editar Produto{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-pink mb-3">✏️ Editar Produto</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </div>
{% endblock %}
