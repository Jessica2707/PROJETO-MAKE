{% extends 'base.html' %}
{% block title %}✏️ Editar Produto | Loja da Jessica{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center text-pink mb-4">✏️ Editar Produto</h2>

  <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-warning">💾 Atualizar Produto</button>
    </div>
  </form>
</div>
{% endblock %}
