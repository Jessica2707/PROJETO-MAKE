{% extends 'base.html' %}

{% block title %} Confirmar exclusão {% endblock %}

{% block content %}
  <h2>Confirma a exclusão?</h2>
  <p>{{ objeto }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url voltar_url %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
