{% extends 'base.html' %}

{% block title %}
  Formas de Pagamento
{% endblock %}

{% block content %}
  <h2>Formas de Pagamento ðŸ’³</h2>
  <a href="{% url 'adicionar_forma_pagamento' %}" class="btn btn-primary mb-3">+ Nova Forma</a>
  

  <ul class="list-group">
    {% for forma in formas %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ forma.nome }}
        <span>
          <a href="{% url 'editar_forma_pagamento' forma.pk %}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{% url 'excluir_forma_pagamento' forma.pk %}" class="btn btn-sm btn-danger">Excluir</a>
        </span>
      </li>
    {% empty %}
      <li class="list-group-item text-muted">Nenhuma forma cadastrada ainda.</li>
    {% endfor %}
  </ul>
{% endblock %}
